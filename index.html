<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css" class="style">
    <script src="./assets/js/main.js" type="module"></script>

                    <select name="Items" class="ItemPerPage">

                        <th id="power-state">PowerStats</th>
                        <th id="race">Race</th>
                        <th id="gender">Gender</th>
                        <th id="height">Height</th>
                        <th id="weight">Weight</th>
                        <th id="place-of-birth">Place of birth</th>

                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
        <footer>
            
        </footer>
